<!DOCTYPE html>
<html>
    <head>
        <title>MyProfile</title>
        <meta charset="utf-8">
        <meta name="description" content="ゼロからHTML/CSSでポートフォリオサイトを作ろうの課題です。">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 id="header-h1">MyProfile</h1>
            <nav id="nav">
                <a href="index.html#about">About</a>
                <a href="index.html#works">Works</a>
            </nav>
        </header>
        <main>
            <article>
                <section id="main-visual">
                    <img src="images/main.png" alt="アイキャッチ画像">
                </section> 
                <section id="about">
                    <h1>About</h1>
                    <div>
                        <img src="images/about.png" alt="アイコン">
                        <div>
                            <h2>Kazuki Asahina</h2>
                            <ul>
                                <li>25歳 長野県佐久市出身</li>
                                <li>ソフトウェア業界でマーケティングに従事</li>
                                <li>趣味はカメラ、愛機はCanon</li>
                                <li>自然を撮影するのが好きで、海や山によく行く</li>
                            </ul>
                        </div>
                    </div>
                </section>
                <section id="works">
                    <h1>Works</h1>
                    <div id="container">
                        <div class="works-content">
                            <img src="images/works1.png" alt="日本海">
                            <p>新潟を訪れた際に、日本海の雄大さに魅了されて撮影した１枚</p>
                        </div>
                        <div class="works-content">
                            <img src="images/works2.png" alt="御嶽山">
                            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                        </div>
                        <div class="works-content">
                            <img src="images/works3.png" alt="京都の町">
                            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                        </div>
                    </div>
                </section>
            </article>
        </main>
        <footer>
            <p>&copy;MyProfile. All rights reserved.</p>
        </footer>
    </body>
</html>
